<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            display: flex; /* Align items in a row */
            justify-content: space-between; /* Distribute items with space between them */
        }

        nav a {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }

        nav a:hover {
            color: #020202;
        }

        .login-link {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
            margin-right: 10px; /* Add margin to separate from other links */
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff; /* White background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding a slight shadow */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;

            position: fixed;
            bottom: 0;
            width: 100%;

        .image{
            display: block;

        .image-logo{
            display: block;
            margin-left: auto;

            width: 5%;
        }
    </style>
</head>
<body>

<header>
    <a class="nav__link" href="/">
        <img src="../images/42_logo_white.png" alt="42Logo" class="image-logo">
      </a>
</header>

 <nav>
    <div>
    <a class="nav__link" href="/">Home</a>
    <a class="nav__link" href="/schools/world.html">Escolas</a>
    <a class="nav__link" href="/form/form.html">Upload</a>
    <a class="nav__link" href="/form/delete.html">Delete</a>
    <a class="nav__link" href="/form/comments.html">Comments</a>
</div>
 
</nav>

<section>
    <h1>Leave a Comment</h1>
	<form>
		<label for="comment">Your Comment:</label><br>
		<textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>
		<button type="button" onclick="postComment()">Post Comment</button>
        <button type="button" onclick="deleteFile()">Delete file</button>
	</form>
</section>

<script>
	function postComment() {
		const comment = document.getElementById('comment').value;
        
        if (!comment) {
            alert('Comment box is empty!');
            return; // Exit the function
        }

		// Construct a new FormData object with the comment
		const formData = new FormData();
		formData.append('comment', comment);


		// Send a POST request to the server
		fetch('/form', {
			method: 'POST',
			body: formData
		})
		.then(response => {
			if (!response.ok) {
				throw new Error('Network response was not ok');
			}
			return response.text();
		})
		.then(data => {
			// Handle successful response from the server
			console.log('Comment posted successfully:', data);
			// You can do further actions here like displaying a success message
		})
		.catch(error => {
			// Handle errors
			console.error('There was a problem with your fetch operation:', error);
			// You can display an error message here
		});
	}
    function deleteFile() {
        // Send a DELETE request to the server
        fetch('/form', {
            method: 'DELETE'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            // Handle successful response from the server
            console.log('File deleted successfully:', data);
            // You can do further actions here like displaying a success message
        })
        .catch(error => {
            // Handle errors
            console.error('There was a problem with your fetch operation:', error);
            // You can display an error message here
        });
    }

</script>
</body>
</html>
